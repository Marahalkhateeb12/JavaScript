<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task #1</title>
</head>
<body>
    <script>
         let mark= prompt("Please Enter Your Mark : ");
         switch(true){
             case mark>=90 && mark<=100 :
             console.log("A");
                break;
                case mark>=80 && mark<=89 :
             console.log("B");
                break;
                case mark>=70 && mark<=79 :
             console.log("C");
                break;
                case mark>=60 && mark<=69 :
             console.log("D");
                break;
                case mark>=50 && mark<=59 :
             console.log("E");
                break;
                case mark>=0 && mark<=49 :
             console.log("Fall");
                break;
                default:
                    console.log("Invalid Mark!!!!")
         }
    </script>
</body>
</html>
