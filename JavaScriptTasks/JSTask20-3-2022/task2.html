<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task #2</title>
</head>
<body>
    <script>
         let day=Number( prompt("Please Enter Your number from 1 to 7 : "));
         switch(day){
             case 1 :
             console.log("Saturday");
                break;
                case 2 :
             console.log("Sunday");
                break;
                case 3 :
             console.log("Monday");
                break;
                case 4 :
             console.log("Tuesday");
                break;
                case 5 :
             console.log("Wednesday");
                break;
                case 6 :
             console.log("Thursday");
                break;
                case 7 :
                    console.log("Friday")
                default:
                    console.log("Invalid Number!! ")
         }
    </script>
</body>
</html>
