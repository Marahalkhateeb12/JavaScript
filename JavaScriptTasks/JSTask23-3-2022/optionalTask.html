<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPtional Task</title>
</head>

<body>
    <form>
        <input type="text" placeholder="Song name" id="song">
        <button id="add" onclick="addSong()">Add Song</button>
        <ul id="songList" style="border: 1px solid black; background-color: gray;">

        </ul>
        <script>
            function addSong() {
                var ul = document.getElementById("songList");
                var candidate = document.getElementById("song");
                var li = document.createElement("li");
                li.setAttribute('id', candidate.value);
                li.appendChild(document.createTextNode(candidate.value));
                ul.appendChild(li);
                li.innerHTML(candidate.value);
            }
        </script>

    </form>
</body>

</html>
