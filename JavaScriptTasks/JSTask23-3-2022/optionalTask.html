<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPtional Task</title>
</head>

<body>
    <form>
        <input type="text" placeholder="Song name" id="song">
        <button id="add" onclick="addSong()">Add Song</button>
        <ul id="songList" style="border: 1px solid black; background-color: gray;width: 800px; height: 200px;">

        </ul>
        <script>
            function addSong() {
                var ul = document.getElementById("songList");
                var songName = document.getElementById("song").value;
                var li = document.createElement("li");
                li.innerHTML=songName;
                ul.appendChild(li);
                
            }
        </script>

    </form>
</body>

</html>
